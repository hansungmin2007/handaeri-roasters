<!-- ✅ cart.html - 장바구니 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>장바구니 - 한대리 로터스</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ✅ 헤더 -->
  <header class="header">
    <div class="util-menu">
      <ul>
        <li class="auth-menu"><a href="signup.html">회원가입</a></li>
        <li class="auth-menu"><a href="login.html">로그인</a></li>
        <li><a href="#">주문조회</a></li>
        <li><a href="cart.html">장바구니</a></li>
        <li id="logout-menu" style="display: none;"><button id="logout-btn">로그아웃</button></li>
      </ul>
    </div>
    <h1><a href="index.html" class="logo">한대리 로터스</a></h1>
  </header>

  <!-- ✅ 환영 메시지 -->
  <p id="welcome" style="text-align: right; padding-right: 1rem;"></p>

  <!-- ✅ 메인 콘텐츠 -->
  <main class="hero">
    <h2>🛒 내 장바구니</h2>
    <div id="cart-items"></div>
    <div id="cart-summary"></div>
  </main>

  <!-- ✅ 푸터 -->
  <footer class="footer">
    &copy; 2025 한대리 로터스
  </footer>

  <!-- ✅ 스크립트 -->
  <script>
    // 로그인 상태 처리
    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("welcome").innerText = `${username}님, 환영합니다!`;
      document.getElementById("logout-menu").style.display = "inline";
      document.querySelectorAll(".auth-menu").forEach(el => el.style.display = "none");
      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("username");
        alert("로그아웃 되었습니다.");
        window.location.href = "index.html";
      });
    }

    // 장바구니 렌더링
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsEl = document.getElementById("cart-items");
    const cartSummaryEl = document.getElementById("cart-summary");

    function renderCart() {
      cartItemsEl.innerHTML = "";
      cartSummaryEl.innerHTML = "";

      if (cart.length === 0) {
        cartItemsEl.innerHTML = "<p>장바구니가 비어있습니다.</p>";
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        const div = document.createElement("div");
        div.innerHTML = `
          <p><strong>${item.name}</strong> - ${item.qty}개 (${item.price.toLocaleString()}원)</p>
          <button onclick="removeItem(${index})">❌ 삭제</button>
          <hr>
        `;
        cartItemsEl.appendChild(div);
      });

      cartSummaryEl.innerHTML = `
        <p><strong>총합:</strong> ${total.toLocaleString()}원</p>
        <button onclick="checkout()">주문하기</button>
      `;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      alert("주문이 완료되었습니다!");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    }

    renderCart();
  </script>
</body>
</html>
