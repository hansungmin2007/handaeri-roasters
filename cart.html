<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>장바구니 - 한대리 로터스</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      projectId: "handaeri-auth-test",
      storageBucket: "handaeri-auth-test.appspot.com",
      messagingSenderId: "972715372745",
      appId: "1:972715372745:web:bb80e07ae160c6beb32dd8",
      measurementId: "G-8FV8RLZ52B"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body>
  <!-- ✅ 헤더 -->
  <header class="header">
    <div class="util-menu">
      <ul></ul>
    </div>
    <h1><a href="index.html" class="logo">한대리 로터스</a></h1>
  </header>

  <!-- ✅ 메인 콘텐츠 -->
  <main class="hero">
    <h2>🛒 내 장바구니</h2>
    <div id="cart-items"></div>
    <div id="cart-summary"></div>
  </main>

  <!-- ✅ 푸터 -->
  <footer class="footer">
    &copy; 2025 한대리 로터스
  </footer>

  <!-- ✅ 로그인 상태에 따른 메뉴 처리 -->
  <script>
    auth.onAuthStateChanged(async (user) => {
      const menu = document.querySelector(".util-menu ul");

      if (user) {
        let name = user.email;
        try {
          const doc = await db.collection("users").doc(user.uid).get();
          if (doc.exists && doc.data().name) {
            name = doc.data().name;
          }
        } catch (e) {
          console.error("사용자 정보 가져오기 실패:", e);
        }

        menu.innerHTML = `
          <li><a href="order-summary.html">주문조회</a></li>
          <li><a href="mypage.html">마이페이지</a></li>
          <li><a href="cart.html">장바구니</a></li>
          <li id="logout-menu"><button id="logout-btn">로그아웃</button></li>
        `;

        document.getElementById("logout-btn").addEventListener("click", () => {
          auth.signOut().then(() => {
            localStorage.clear();
            alert("로그아웃 되었습니다.");
            window.location.href = "index.html";
          });
        });

      } else {
        menu.innerHTML = `
          <li class="auth-menu"><a href="signup.html">회원가입</a></li>
          <li class="auth-menu"><a href="login.html">로그인</a></li>
          <li><a href="order-summary.html">주문조회</a></li>
          <li><a href="cart.html">장바구니</a></li>
        `;
      }
    });
  </script>

  <!-- ✅ 장바구니 스크립트 -->
  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsEl = document.getElementById("cart-items");
    const cartSummaryEl = document.getElementById("cart-summary");

    function renderCart() {
      cartItemsEl.innerHTML = "";
      cartSummaryEl.innerHTML = "";

      if (cart.length === 0) {
        cartItemsEl.innerHTML = "<p>장바구니가 비어있습니다.</p>";
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        const div = document.createElement("div");
        div.innerHTML = `
          <p><strong>${item.name}</strong> - ${item.qty}개 (${item.price.toLocaleString()}원)</p>
          <button onclick="removeItem(${index})">❌ 삭제</button>
          <hr>
        `;
        cartItemsEl.appendChild(div);
      });

      cartSummaryEl.innerHTML = `
        <p><strong>총합:</strong> ${total.toLocaleString()}원</p>
        <button onclick="checkout()">주문하기</button>
      `;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      alert("주문이 완료되었습니다!");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    }

    renderCart();
  </script>
</body>
</html>
