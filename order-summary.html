<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주문조회 - 한대리 로터스</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="bg-amber-50 text-gray-800">
  <header class="bg-zinc-800 text-white py-4 text-center">
    <h1 class="text-2xl font-bold"><a href="index.html" class="hover:underline">한대리 로터스</a></h1>
  </header>

  <main class="max-w-3xl mx-auto py-10 px-4">
    <h2 class="text-xl font-semibold mb-6">📦 주문 조회</h2>
    <div id="order-list" class="space-y-4"></div>
  </main>

  <footer class="bg-zinc-800 text-white py-4 text-center">&copy; 2025 한대리 로터스</footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      databaseURL: "https://handaeri-auth-test-default-rtdb.firebaseio.com",
      projectId: "handaeri-auth-test"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const orderListEl = document.getElementById("order-list");

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("로그인이 필요합니다.");
        location.href = "login.html";
        return;
      }

      db.ref("orders").on("value", snapshot => {
        const data = snapshot.val();
        const orders = Object.entries(data || {}).filter(([id, order]) => order.customer.email === user.email);
        orderListEl.innerHTML = "";

        if (orders.length === 0) {
          orderListEl.innerHTML = `<p class='text-gray-500'>주문 내역이 없습니다.</p>`;
          return;
        }

        orders.forEach(([id, order]) => {
          const card = document.createElement("div");
          card.className = "bg-white rounded shadow p-4 space-y-2";
          card.innerHTML = `
            <p><strong>주문번호:</strong> <a href="order-detail.html?id=${id}" class="text-blue-600 hover:underline">${id}</a></p>
            <p><strong>배송 상태:</strong> <span class="${order.status === '배송 완료' ? 'text-green-600' : 'text-yellow-600'}">${order.status}</span></p>
            <ul class="space-y-1">
              ${order.items.map(i => `<li class="flex justify-between text-sm"><span>${i.name}</span><span>${i.qty}개</span></li>`).join("")}
            </ul>
            ${order.status !== '배송 완료' ? `<p class='text-sm text-gray-500'>※ 배송 준비 중입니다. 배송 완료 시 알림이 제공됩니다.</p>` : ''}
          `;
          orderListEl.appendChild(card);
        });
      });
    });
  </script>
</body>
</html>
