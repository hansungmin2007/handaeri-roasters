<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주문조회 - 한대리 로터스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- 🔷 상단 헤더 -->
  <header class="header">
    <div class="menu-wrapper">
      <ul id="menu-list" class="menu-list"></ul>
    </div>
    <h1 class="site-title">
      <a href="index.html" class="logo">한대리 로터스</a>
    </h1>
  </header>

  <!-- 🔷 환영 메시지 -->
  <p id="welcome" class="welcome-text"></p>

  <!-- 🔷 메인 콘텐츠 -->
  <main class="main-container">
    <h2 class="section-title">📦 주문 조회</h2>
    <div id="order-list" class="order-list"></div>
  </main>

  <!-- 🔷 푸터 -->
  <footer class="footer">&copy; 2025 한대리 로터스</footer>

  <!-- 🔷 Firebase 및 주문 조회 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      databaseURL: "https://handaeri-auth-test-default-rtdb.firebaseio.com",
      projectId: "handaeri-auth-test"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const firestore = firebase.firestore();

    const orderListEl = document.getElementById("order-list");
    const menuEl = document.getElementById("menu-list");
    const welcomeEl = document.getElementById("welcome");

    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert("로그인이 필요합니다.");
        location.href = "login.html";
        return;
      }

      let name = user.email;
      try {
        const doc = await firestore.collection("users").doc(user.uid).get();
        if (doc.exists && doc.data().name) name = doc.data().name;
      } catch (e) {
        console.error("이름 가져오기 실패:", e);
      }

      welcomeEl.innerText = `${name}님, 환영합니다!`;
      menuEl.innerHTML = `
        <li><a href="order-summary.html">주문조회</a></li>
        <li><a href="mypage.html">마이페이지</a></li>
        <li><a href="cart.html">장바구니</a></li>
        <li><button id="logout-btn">로그아웃</button></li>
      `;

      document.getElementById("logout-btn").addEventListener("click", () => {
        auth.signOut().then(() => {
          localStorage.clear();
          alert("로그아웃 되었습니다.");
          window.location.href = "index.html";
        });
      });

      db.ref("orders").on("value", snapshot => {
        const data = snapshot.val();
        const orders = Object.entries(data || {}).filter(
          ([, order]) => order.customer?.email === user.email
        );

        orderListEl.innerHTML = "";

        if (orders.length === 0) {
          orderListEl.innerHTML = `<p class='empty-message'>주문 내역이 없습니다.</p>`;
          return;
        }

        orders.forEach(([id, order]) => {
          const itemsHTML = order.items.map(i => `
            <li class="item-row">
              <span>${i.name}</span>
              <span>${i.qty}개</span>
            </li>
          `).join("");

          const card = document.createElement("div");
          card.className = "order-card";
          card.innerHTML = `
            <p><strong>주문번호:</strong> 
              <a href="order-detail.html?id=${id}" class="link">${id}</a>
            </p>
            <p><strong>배송 상태:</strong> 
              <span class="${order.status === '배송 완료' ? 'status-complete' : 'status-pending'}">
                ${order.status || '대기 중'}
              </span>
            </p>
            <ul class="item-list">${itemsHTML}</ul>
            ${order.status !== '배송 완료' 
              ? `<p class='note-text'>※ 배송 준비 중입니다. 배송 완료 시 알림이 제공됩니다.</p>` 
              : ''}
          `;
          orderListEl.appendChild(card);
        });
      });
    });
  </script>
</body>
</html>
