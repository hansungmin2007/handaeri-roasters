<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>원두 소개 - BEAN & FRAME</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-light text-dark">

  <!-- 🔷 상단 헤더 -->
  <header class="header">
    <div class="util-menu">
      <ul id="menu-list" class="menu-list"></ul>
    </div>
    <h1 class="site-title">
      <a href="index.html" class="logo">BEAN & FRAME</a>
    </h1>
    <nav class="nav-menu">
      <ul>
        <li><a href="beans.html">원두 소개</a></li>
        <li><a href="roaster.html">로스터 소개</a></li>
      </ul>
    </nav>
  </header>

  <!-- 🔷 환영 메시지 -->
  <p id="welcome" class="welcome-text"></p>

  <!-- 🔷 메인 콘텐츠 -->
  <main class="main-container">
    <h2 class="section-title">☕ 군가의 우주가 드디어 발견한 원두</h2>
    <div id="bean-list" class="bean-grid">
      <p class="loading-text">원두 목록 불러오는 중...</p>
    </div>
  </main>

  <!-- 🔷 푸터 -->
  <footer class="footer">&copy; 2025 BEAN & FRAME</footer>

  <!-- 🔷 Firebase 연결 및 로직 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      projectId: "handaeri-auth-test"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const beanListEl = document.getElementById("bean-list");
    const menuEl = document.getElementById("menu-list");
    const welcomeEl = document.getElementById("welcome");

    auth.onAuthStateChanged(async user => {
      if (user) {
        let name = user.email;
        try {
          const doc = await db.collection("users").doc(user.uid).get();
          if (doc.exists && doc.data().name) name = doc.data().name;
        } catch (e) {
          console.error("이름 가져오기 실패:", e);
        }

        welcomeEl.innerText = `${name}님, 환영합니다!`;
        menuEl.innerHTML = `
          <li><a href="order-summary.html">주문조회</a></li>
          <li><a href="mypage.html">마이페이지</a></li>
          <li><a href="cart.html">장바구니</a></li>
          <li><button id="logout-btn">로그아웃</button></li>
        `;
        document.getElementById("logout-btn").addEventListener("click", () => {
          auth.signOut().then(() => {
            localStorage.clear();
            alert("로그아웃 되었습니다.");
            window.location.href = "index.html";
          });
        });
      } else {
        menuEl.innerHTML = `
          <li><a href="signup.html">회원가입</a></li>
          <li><a href="login.html">로그인</a></li>
          <li><a href="order-summary.html">주문조회</a></li>
          <li><a href="cart.html">장바구니</a></li>
        `;
      }
    });

    db.collection("beans").get()
      .then(snapshot => {
        beanListEl.innerHTML = "";
        if (snapshot.empty) {
          beanListEl.innerHTML = `<p class="loading-text">등록된 원두가 없습니다.</p>`;
          return;
        }

        snapshot.forEach(doc => {
          const bean = doc.data();
          const div = document.createElement("div");
          div.className = "bean-card";
          div.innerHTML = `
            ${bean.imageUrl ? `<img src="${bean.imageUrl}" class="bean-image" alt="${bean.name}">` : ""}
            <h3 class="bean-title">${bean.name || "이름 없음"}</h3>
            <p><strong>지역:</strong> ${bean.region || "-"}</p>
            <p><strong>가공방식:</strong> ${bean.process || "-"}</p>
            <p><strong>가격:</strong> ${(bean.price || 0).toLocaleString()} 원</p>
            <a href="bean-detail.html?id=${doc.id}" class="detail-button">상세 보기</a>
          `;
          beanListEl.appendChild(div);
        });
      })
      .catch(err => {
        beanListEl.innerHTML = `<p class="error-text">원두 목록을 불러오는 데 실패했습니다: ${err.message}</p>`;
      });
  </script>
</body>
</html>
