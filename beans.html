<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>원두 소개 - 한대리 로터스</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-amber-50 text-gray-800">
  <header class="bg-zinc-800 text-white py-4 text-center">
    <h1 class="text-2xl font-bold"><a href="index.html" class="hover:underline">한대리 로터스</a></h1>
    <nav class="mt-2">
      <ul class="flex justify-center gap-6">
        <li><a href="beans.html" class="hover:underline">원두 소개</a></li>
        <li><a href="roaster.html" class="hover:underline">로스터 소개</a></li>
      </ul>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto py-10 px-4">
    <h2 class="text-xl font-semibold mb-6 text-center">☕ 군가의 우주가 드디어 발견한 원두</h2>
    <div id="bean-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <footer class="bg-zinc-800 text-white py-4 text-center">&copy; 2025 한대리 로터스</footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      projectId: "handaeri-auth-test",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const beanListEl = document.getElementById("bean-list");

    db.collection("beans").get().then(snapshot => {
      snapshot.forEach(doc => {
        const bean = doc.data();
        const div = document.createElement("div");
        div.className = "bg-white rounded shadow p-4 space-y-2";
        div.innerHTML = `
          ${bean.imageUrl ? `<img src="${bean.imageUrl}" class="w-full h-48 object-cover rounded">` : ""}
          <h3 class="text-lg font-bold">${bean.name}</h3>
          <p><strong>용도:</strong> ${bean.region}</p>
          <p><strong>화력:</strong> ${bean.process}</p>
          <p><strong>가격:</strong> ${bean.price?.toLocaleString() || 0} 원</p>
          <a href="bean-detail.html?id=${doc.id}" class="inline-block bg-zinc-800 text-white px-3 py-1 rounded hover:bg-zinc-700">상세 보기</a>
        `;
        beanListEl.appendChild(div);
      });
    });
  </script>
</body>
</html>
