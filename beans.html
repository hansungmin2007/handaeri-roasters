<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>원두 소개 - 한대리 로터스</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-amber-50 text-gray-800">
  <!-- 🔷 상단 헤더 -->
  <header class="bg-zinc-800 text-white py-4">
    <div class="util-menu text-right px-4 mb-2">
      <ul id="menu-list" class="flex gap-3 justify-end text-sm"></ul>
    </div>
    <h1 class="text-2xl font-bold text-center">
      <a href="index.html" class="hover:underline">한대리 로터스</a>
    </h1>
    <nav class="mt-2 text-center">
      <ul class="flex justify-center gap-6 text-sm">
        <li><a href="beans.html" class="hover:underline">원두 소개</a></li>
        <li><a href="roaster.html" class="hover:underline">로스터 소개</a></li>
      </ul>
    </nav>
  </header>

  <!-- 🔷 환영 메시지 -->
  <p id="welcome" class="text-right pr-4 mt-2 text-sm text-gray-700"></p>

  <!-- 🔷 메인 콘텐츠 -->
  <main class="max-w-6xl mx-auto py-10 px-4">
    <h2 class="text-xl font-semibold mb-6 text-center">☕ 군가의 우주가 드디어 발견한 원두</h2>
    <div id="bean-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <p class="text-center col-span-full text-gray-500">원두 목록 불러오는 중...</p>
    </div>
  </main>

  <!-- 🔷 푸터 -->
  <footer class="bg-zinc-800 text-white py-4 text-center">
    &copy; 2025 한대리 로터스
  </footer>

  <!-- 🔷 Firebase 연결 및 로직 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      projectId: "handaeri-auth-test"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const beanListEl = document.getElementById("bean-list");
    const menuEl = document.getElementById("menu-list");
    const welcomeEl = document.getElementById("welcome");

    auth.onAuthStateChanged(async user => {
      if (user) {
        let name = user.email;
        try {
          const doc = await db.collection("users").doc(user.uid).get();
          if (doc.exists && doc.data().name) name = doc.data().name;
        } catch (e) {
          console.error("이름 가져오기 실패:", e);
        }

        welcomeEl.innerText = `${name}님, 환영합니다!`;
        menuEl.innerHTML = `
          <li><a href="order-summary.html">주문조회</a></li>
          <li><a href="mypage.html">마이페이지</a></li>
          <li><a href="cart.html">장바구니</a></li>
          <li><button id="logout-btn" class="hover:underline">로그아웃</button></li>
        `;
        document.getElementById("logout-btn").addEventListener("click", () => {
          auth.signOut().then(() => {
            localStorage.clear();
            alert("로그아웃 되었습니다.");
            window.location.href = "index.html";
          });
        });
      } else {
        menuEl.innerHTML = `
          <li><a href="signup.html">회원가입</a></li>
          <li><a href="login.html">로그인</a></li>
          <li><a href="order-summary.html">주문조회</a></li>
          <li><a href="cart.html">장바구니</a></li>
        `;
      }
    });

    db.collection("beans").get()
      .then(snapshot => {
        beanListEl.innerHTML = "";
        if (snapshot.empty) {
          beanListEl.innerHTML = `<p class="text-center col-span-full text-gray-500">등록된 원두가 없습니다.</p>`;
          return;
        }

        snapshot.forEach(doc => {
          const bean = doc.data();
          const div = document.createElement("div");
          div.className = "bg-white rounded shadow p-4 space-y-2";
          div.innerHTML = `
            ${bean.imageUrl ? `<img src="${bean.imageUrl}" class="w-full h-48 object-cover rounded">` : ""}
            <h3 class="text-lg font-bold">${bean.name || "이름 없음"}</h3>
            <p><strong>지역:</strong> ${bean.region || "-"}</p>
            <p><strong>가공방식:</strong> ${bean.process || "-"}</p>
            <p><strong>가격:</strong> ${(bean.price || 0).toLocaleString()} 원</p>
            <a href="bean-detail.html?id=${doc.id}" class="inline-block bg-zinc-800 text-white px-3 py-1 rounded hover:bg-zinc-700">상세 보기</a>
          `;
          beanListEl.appendChild(div);
        });
      })
      .catch(err => {
        beanListEl.innerHTML = `<p class='text-red-500 col-span-full'>원두 목록을 불러오는 데 실패했습니다: ${err.message}</p>`;
      });
  </script>
</body>
</html>
