<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 - BEAN & FRAME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB55BGkNckk2ClCdkgqp0f9iZm8-o5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      projectId: "handaeri-auth-test",
      storageBucket: "handaeri-auth-test.appspot.com",
      messagingSenderId: "972715732745",
      appId: "1:972715732745:web:bbb9e07ac16cc6beb32dd8",
      measurementId: "G-8FV8ZRL528"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>

<body class="bg-light text-dark">
  <!-- 헤더 -->
  <header class="header">
    <div class="util-menu">
      <ul id="menu-list" class="menu-list">
        <li class="auth-menu"><a href="signup.html">회원가입</a></li>
        <li class="auth-menu"><a href="login.html">로그인</a></li>
        <li><a href="order-summary.html">주문조회</a></li>
        <li><a href="cart.html">장바구니</a></li>
        <li class="user-menu hidden"><a href="mypage.html">마이페이지</a></li>
        <li id="logout-menu" class="hidden"><button id="logout-btn">로그아웃</button></li>
      </ul>
    </div>
    <h1 class="site-title"><a href="index.html" class="logo">BEAN & FRAME</a></h1>
  </header>

  <!-- 메인 -->
  <main class="signup-container">
    <h2 class="section-title">회원가입</h2>
    <p id="signup-error" class="error-text hidden"></p>
    <form id="signup-form" class="signup-form">
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" minlength="6" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">비밀번호 확인</label>
        <input type="password" name="confirm_password" id="confirm-password" minlength="6" required />
      </div>
      <button type="submit" class="submit-btn">회원가입</button>
    </form>
  </main>

  <!-- 푸터 -->
  <footer class="footer">&copy; 2025 BEAN & FRAME</footer>

  <!-- Script -->
  <script>
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;
        let name = user.email;

        try {
          const doc = await db.collection("users").doc(uid).get();
          if (doc.exists && doc.data().name) name = doc.data().name;
        } catch (e) {
          console.error("사용자 이름 가져오기 실패:", e);
        }

        document.querySelectorAll(".auth-menu").forEach(el => el.classList.add("hidden"));
        document.querySelector(".user-menu").classList.remove("hidden");
        document.getElementById("logout-menu").classList.remove("hidden");

        document.getElementById("logout-btn").addEventListener("click", () => {
          auth.signOut().then(() => {
            localStorage.clear();
            window.location.href = "index.html";
          });
        });
      }
    });

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.querySelector('input[name="email"]').value;
      const pw = document.getElementById("password").value;
      const confirmPw = document.getElementById("confirm-password").value;
      const errorEl = document.getElementById("signup-error");

      if (pw !== confirmPw) {
        errorEl.innerText = "비밀번호가 일치하지 않습니다.";
        errorEl.classList.remove("hidden");
        return;
      }

      auth.createUserWithEmailAndPassword(email, pw)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          localStorage.setItem("username", name);
          localStorage.setItem("email", email);

          return db.collection("users").doc(uid).set({
            name: name,
            email: email,
            role: "user",
            createdAt: new Date()
          });
        })
        .then(() => {
          window.location.href = "login.html";
        })
        .catch(error => {
          errorEl.innerText = "오류: " + error.message;
          errorEl.classList.remove("hidden");
        });
    });
  </script>
</body>
</html>
