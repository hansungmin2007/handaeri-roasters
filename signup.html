<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 - 한대리 로터스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB55BGkNckk2ClCdkgqp0f9iZm8-o5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      projectId: "handaeri-auth-test",
      storageBucket: "handaeri-auth-test.appspot.com",
      messagingSenderId: "972715732745",
      appId: "1:972715732745:web:bbb9e07ac16cc6beb32dd8",
      measurementId: "G-8FV8ZRL528"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>

<body class="bg-amber-50 text-gray-800">
  <!-- 헤더 -->
  <header class="bg-zinc-800 text-white py-4">
    <div class="util-menu text-right px-4 mb-2">
      <ul id="menu-list" class="flex gap-3 justify-end text-sm">
        <li class="auth-menu"><a href="signup.html" class="hover:underline">회원가입</a></li>
        <li class="auth-menu"><a href="login.html" class="hover:underline">로그인</a></li>
        <li><a href="order-summary.html" class="hover:underline">주문조회</a></li>
        <li><a href="cart.html" class="hover:underline">장바구니</a></li>
        <li class="user-menu hidden"><a href="mypage.html" class="hover:underline">마이페이지</a></li>
        <li id="logout-menu" class="hidden"><button id="logout-btn" class="hover:underline">로그아웃</button></li>
      </ul>
    </div>
    <h1 class="text-2xl font-bold text-center">
      <a href="index.html" class="hover:underline">한대리 로터스</a>
    </h1>
  </header>

  <!-- 메인 -->
  <main class="max-w-md mx-auto py-10 px-4">
    <h2 class="text-xl font-semibold text-center mb-6">회원가입</h2>
    <p id="signup-error" class="text-red-500 text-sm text-center mb-4 hidden"></p>
    <form id="signup-form" class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label class="block text-sm font-medium">이름</label>
        <input type="text" name="name" id="name" required class="mt-1 w-full border rounded px-3 py-2">
      </div>
      <div>
        <label class="block text-sm font-medium">이메일</label>
        <input type="email" name="email" required class="mt-1 w-full border rounded px-3 py-2">
      </div>
      <div>
        <label class="block text-sm font-medium">비밀번호</label>
        <input type="password" name="password" id="password" minlength="6" required class="mt-1 w-full border rounded px-3 py-2">
      </div>
      <div>
        <label class="block text-sm font-medium">비밀번호 확인</label>
        <input type="password" name="confirm_password" id="confirm-password" minlength="6" required class="mt-1 w-full border rounded px-3 py-2">
      </div>
      <button type="submit" class="w-full bg-zinc-800 text-white py-2 rounded hover:bg-zinc-700">회원가입</button>
    </form>
  </main>

  <!-- 푸터 -->
  <footer class="bg-zinc-800 text-white py-4 text-center">&copy; 2025 한대리 로터스</footer>

  <!-- Script -->
  <script>
    // 로그인 상태에 따라 메뉴 표시
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;
        let name = user.email;

        try {
          const doc = await db.collection("users").doc(uid).get();
          if (doc.exists && doc.data().name) name = doc.data().name;
        } catch (e) {
          console.error("사용자 이름 가져오기 실패:", e);
        }

        document.querySelectorAll(".auth-menu").forEach(el => el.classList.add("hidden"));
        document.querySelector(".user-menu").classList.remove("hidden");
        document.getElementById("logout-menu").classList.remove("hidden");

        document.getElementById("logout-btn").addEventListener("click", () => {
          auth.signOut().then(() => {
            localStorage.clear();
            window.location.href = "index.html";
          });
        });
      }
    });

    // 회원가입 처리
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.querySelector('input[name="email"]').value;
      const pw = document.getElementById("password").value;
      const confirmPw = document.getElementById("confirm-password").value;
      const errorEl = document.getElementById("signup-error");

      if (pw !== confirmPw) {
        errorEl.innerText = "비밀번호가 일치하지 않습니다.";
        errorEl.classList.remove("hidden");
        return;
      }

      auth.createUserWithEmailAndPassword(email, pw)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          localStorage.setItem("username", name);
          localStorage.setItem("email", email);

          return db.collection("users").doc(uid).set({
            name: name,
            email: email,
            role: "user",
            createdAt: new Date()
          });
        })
        .then(() => {
          window.location.href = "login.html";
        })
        .catch(error => {
          errorEl.innerText = "오류: " + error.message;
          errorEl.classList.remove("hidden");
        });
    });
  </script>
</body>
</html>
