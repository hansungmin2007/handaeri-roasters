<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 - 주문/상품 관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

  <!-- 헤더 -->
  <header class="header">
    <div class="menu-wrapper">
      <ul id="menu-list" class="menu-list"></ul>
    </div>
    <h1 class="site-title">
      <a href="index.html" class="logo">관리자 페이지</a>
    </h1>
  </header>

  <!-- 환영 메시지 -->
  <p id="welcome" class="welcome-text"></p>

  <!-- 본문 -->
  <main class="main-container">
    <section>
      <h2 class="section-title">📦 주문 목록</h2>
      <div id="order-list" class="order-list"></div>
    </section>

    <section>
      <h2 class="section-title">☕ 상품 관리</h2>
      <form id="bean-form" class="form-box">
        <input type="text" placeholder="이름" id="bean-name" class="input">
        <input type="text" placeholder="지역" id="bean-region" class="input">
        <input type="text" placeholder="가공방식" id="bean-process" class="input">
        <input type="number" placeholder="가격" id="bean-price" class="input">
        <button type="submit" class="btn">추가 / 수정</button>
      </form>
      <div id="bean-list" class="bean-grid"></div>
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="footer">&copy; 2025 BEAN & FRAME</footer>

  <!-- 스크립트 (동일) -->
  <script>
    // 기존 JavaScript 로직 그대로 유지
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      databaseURL: "https://handaeri-auth-test-default-rtdb.firebaseio.com",
      projectId: "handaeri-auth-test"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const rtdb = firebase.database();

    const orderList = document.getElementById("order-list");
    const beanForm = document.getElementById("bean-form");
    const beanList = document.getElementById("bean-list");
    const menuEl = document.getElementById("menu-list");
    const welcomeEl = document.getElementById("welcome");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("로그인이 필요합니다.");
        location.href = "login.html";
        return;
      }

      let name = user.email;
      const userDoc = await db.collection("users").doc(user.uid).get();
      if (userDoc.exists && userDoc.data().name) name = userDoc.data().name;

      welcomeEl.innerText = `${name}님, 환영합니다!`;
      menuEl.innerHTML = `
        <li><a href="order-summary.html">주문조회</a></li>
        <li><a href="mypage.html">마이페이지</a></li>
        <li><a href="cart.html">장바구니</a></li>
        <li><button id="logout-btn">로그아웃</button></li>
      `;

      document.getElementById("logout-btn").addEventListener("click", () => {
        auth.signOut().then(() => {
          localStorage.clear();
          alert("로그아웃 되었습니다.");
          location.href = "index.html";
        });
      });

      if (!userDoc.exists || userDoc.data().role !== "admin") {
        alert("관리자 전용 페이지입니다.");
        location.href = "index.html";
        return;
      }

      renderBeans();

      rtdb.ref("orders").on("value", snap => {
        const orders = snap.val() || {};
        orderList.innerHTML = "";
        Object.entries(orders).forEach(([id, order]) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <p><strong>주문번호:</strong> ${id}</p>
            <p><strong>고객:</strong> ${order.customer.name}</p>
            <p><strong>상태:</strong>
              <select onchange="updateStatus('${id}', this.value)" class="select">
                <option value="배송 준비 중" ${order.status === '배송 준비 중' ? 'selected' : ''}>배송 준비 중</option>
                <option value="배송 완료" ${order.status === '배송 완료' ? 'selected' : ''}>배송 완료</option>
              </select>
            </p>
          `;
          orderList.appendChild(div);
        });
      });
    });

    window.updateStatus = function(id, newStatus) {
      rtdb.ref("orders/" + id).update({ status: newStatus });
    };

    function renderBeans() {
      db.collection("beans").get().then(snapshot => {
        beanList.innerHTML = "";
        snapshot.forEach(doc => {
          const b = doc.data();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <p><strong>${b.name}</strong></p>
            <p>${b.region} | ${b.process}</p>
            <p>${b.price.toLocaleString()}원</p>
            <button onclick="editBean('${doc.id}', '${b.name}', '${b.region}', '${b.process}', ${b.price})" class="link-blue">수정</button>
            <button onclick="deleteBean('${doc.id}')" class="link-red">삭제</button>
          `;
          beanList.appendChild(div);
        });
      });
    }

    beanForm.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("bean-name").value;
      const region = document.getElementById("bean-region").value;
      const process = document.getElementById("bean-process").value;
      const price = parseInt(document.getElementById("bean-price").value);
      if (!name || !region || !process || !price) return alert("모든 항목을 입력하세요");

      const beanData = { name, region, process, price };
      if (beanForm.dataset.editingId) {
        db.collection("beans").doc(beanForm.dataset.editingId).update(beanData).then(() => {
          delete beanForm.dataset.editingId;
          beanForm.reset();
          renderBeans();
        });
      } else {
        db.collection("beans").add(beanData).then(() => {
          beanForm.reset();
          renderBeans();
        });
      }
    });

    window.editBean = function(id, name, region, process, price) {
      document.getElementById("bean-name").value = name;
      document.getElementById("bean-region").value = region;
      document.getElementById("bean-process").value = process;
      document.getElementById("bean-price").value = price;
      beanForm.dataset.editingId = id;
    };

    window.deleteBean = function(id) {
      if (confirm("삭제하시겠습니까?")) {
        db.collection("beans").doc(id).delete().then(renderBeans);
      }
    };
  </script>
</body>
</html>
