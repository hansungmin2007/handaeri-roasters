<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 - 주문/상품 관리</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="bg-zinc-50 text-gray-800">
  <header class="bg-zinc-800 text-white py-4 text-center">
    <h1 class="text-2xl font-bold">관리자 페이지</h1>
  </header>

  <main class="max-w-5xl mx-auto py-10 px-4 space-y-10">
    <section>
      <h2 class="text-xl font-bold mb-4">📦 주문 목록</h2>
      <div id="order-list" class="space-y-4"></div>
    </section>

    <section>
      <h2 class="text-xl font-bold mb-4">☕ 상품 관리</h2>
      <form id="bean-form" class="space-y-2">
        <input type="text" placeholder="이름" id="bean-name" class="w-full p-2 border rounded">
        <input type="text" placeholder="지역" id="bean-region" class="w-full p-2 border rounded">
        <input type="text" placeholder="가공방식" id="bean-process" class="w-full p-2 border rounded">
        <input type="number" placeholder="가격" id="bean-price" class="w-full p-2 border rounded">
        <button type="submit" class="bg-zinc-800 text-white px-4 py-2 rounded">추가 / 수정</button>
      </form>
      <div id="bean-list" class="grid grid-cols-2 gap-4 mt-6"></div>
    </section>
  </main>

  <footer class="bg-zinc-800 text-white py-4 text-center">&copy; 2025 한대리 로터스</footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      databaseURL: "https://handaeri-auth-test-default-rtdb.firebaseio.com",
      projectId: "handaeri-auth-test"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const rtdb = firebase.database();

    const orderList = document.getElementById("order-list");
    const beanForm = document.getElementById("bean-form");
    const beanList = document.getElementById("bean-list");

    // 주문 목록 로드
    rtdb.ref("orders").on("value", snap => {
      const orders = snap.val() || {};
      orderList.innerHTML = "";
      Object.entries(orders).forEach(([id, order]) => {
        const div = document.createElement("div");
        div.className = "bg-white rounded shadow p-4 space-y-2";
        div.innerHTML = `
          <p><strong>주문번호:</strong> ${id}</p>
          <p><strong>고객:</strong> ${order.customer.name}</p>
          <p><strong>상태:</strong>
            <select onchange="updateStatus('${id}', this.value)" class="border rounded px-2 py-1">
              <option value="배송 준비 중" ${order.status === '배송 준비 중' ? 'selected' : ''}>배송 준비 중</option>
              <option value="배송 완료" ${order.status === '배송 완료' ? 'selected' : ''}>배송 완료</option>
            </select>
          </p>
        `;
        orderList.appendChild(div);
      });
    });

    window.updateStatus = function(id, newStatus) {
      rtdb.ref("orders/" + id).update({ status: newStatus });
    };

    // 원두 목록 표시
    function renderBeans() {
      db.collection("beans").get().then(snapshot => {
        beanList.innerHTML = "";
        snapshot.forEach(doc => {
          const b = doc.data();
          const div = document.createElement("div");
          div.className = "bg-white border rounded p-4 space-y-1";
          div.innerHTML = `
            <p><strong>${b.name}</strong></p>
            <p>${b.region} | ${b.process}</p>
            <p>${b.price.toLocaleString()}원</p>
            <button onclick="editBean('${doc.id}', '${b.name}', '${b.region}', '${b.process}', ${b.price})" class="text-blue-600">수정</button>
            <button onclick="deleteBean('${doc.id}')" class="text-red-600 ml-2">삭제</button>
          `;
          beanList.appendChild(div);
        });
      });
    }

    // 상품 등록/수정
    beanForm.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("bean-name").value;
      const region = document.getElementById("bean-region").value;
      const process = document.getElementById("bean-process").value;
      const price = parseInt(document.getElementById("bean-price").value);
      if (!name || !region || !process || !price) return alert("모든 항목을 입력하세요");

      const beanData = { name, region, process, price };
      if (beanForm.dataset.editingId) {
        db.collection("beans").doc(beanForm.dataset.editingId).update(beanData).then(() => {
          delete beanForm.dataset.editingId;
          beanForm.reset();
          renderBeans();
        });
      } else {
        db.collection("beans").add(beanData).then(() => {
          beanForm.reset();
          renderBeans();
        });
      }
    });

    // 상품 수정
    window.editBean = function(id, name, region, process, price) {
      document.getElementById("bean-name").value = name;
      document.getElementById("bean-region").value = region;
      document.getElementById("bean-process").value = process;
      document.getElementById("bean-price").value = price;
      beanForm.dataset.editingId = id;
    };

    // 상품 삭제
    window.deleteBean = function(id) {
      if (confirm("삭제하시겠습니까?")) {
        db.collection("beans").doc(id).delete().then(renderBeans);
      }
    };

    // 관리자 권한 확인
    auth.onAuthStateChanged(user => {
      if (!user) location.href = "login.html";
      else {
        db.collection("users").doc(user.uid).get().then(doc => {
          if (!doc.exists || doc.data().role !== "admin") {
            alert("관리자 전용 페이지입니다.");
            location.href = "index.html";
          } else {
            renderBeans();
          }
        });
      }
    });
  </script>
</body>
</html>
