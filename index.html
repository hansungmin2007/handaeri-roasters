<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>한대리 로터스</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ✅ 상단 헤더 -->
  <header class="header">
    <!-- 유틸 메뉴 -->
    <div class="util-menu">
      <ul>
        <!-- 로그인 전 보여줄 메뉴 (auth-menu 클래스 추가) -->
        <li class="auth-menu"><a href="signup.html">회원가입</a></li>
        <li class="auth-menu"><a href="login.html">로그인</a></li>

        <!-- 공통 메뉴 -->
        <li><a href="#">주문조회</a></li>
        <li><a href="cart.html">장바구니</a></li>

        <!-- 로그인 시만 보일 로그아웃 -->
        <li id="logout-menu" style="display: none;">
          <button id="logout-btn">로그아웃</button>
        </li>
      </ul>
    </div>

    <!-- 로고 -->
    <h1><a href="index.html" class="logo">한대리 로터스</a></h1>

    <!-- 메인 네비게이션 -->
    <nav class="navbar">
      <ul>
        <li><a href="beans.html">원두 소개</a></li>
        <li><a href="roaster.html">로스터 소개</a></li>
      </ul>
    </nav>
  </header>

  <!-- 로그인 환영 메시지 -->
  <p id="welcome" style="text-align: right; padding-right: 1rem;"></p>

  <!-- 메인 콘텐츠 -->
  <main class="hero">
    <h2>한 잔의 커피로 연결되는 마음</h2>
    <p>로스터 한대리가 선별한 특별한 원두를 만나보세요.</p>
  </main>

  <!-- 푸터 -->
  <footer class="footer">
    &copy; 2025 한대리 로터스
  </footer>

  <!-- ✅ 로그인 상태 확인 및 UI 동적 제어 -->
  <script>
    const username = localStorage.getItem("username");

    if (username) {
      // 환영 메시지 출력
      const welcomeEl = document.getElementById("welcome");
      if (welcomeEl) {
        welcomeEl.innerHTML = `${username}님, 환영합니다!`;
      }

      // 로그아웃 메뉴 보이기
      const logoutMenu = document.getElementById("logout-menu");
      if (logoutMenu) logoutMenu.style.display = "inline";

      // 로그인/회원가입 메뉴 숨기기
      document.querySelectorAll(".auth-menu").forEach(el => el.style.display = "none");

      // 로그아웃 동작
      const logoutBtn = document.getElementById("logout-btn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("username");
          alert("로그아웃 되었습니다.");
          window.location.href = "index.html";
        });
      }
    }
  </script>

</body>
</html>
