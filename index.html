<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      projectId: "handaeri-auth-test",
      storageBucket: "handaeri-auth-test.appspot.com",
      messagingSenderId: "972715372745",
      appId: "1:972715372745:web:bb80e07ae160c6beb32dd8",
      measurementId: "G-8FV8RLZ52B"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body class="main-body">
  <!-- 헤더 -->
  <header class="header">
    <div class="header-container">
      <h1 class="logo"><a href="index.html" class="logo">BEAN & FRAME</a></h1>
      <ul id="menu-list" class="util-menu"></ul>
    </div>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="beans.html">원두 소개</a></li>
        <li><a href="roaster.html">로스터 소개</a></li>
      </ul>
    </nav>
  </header>

  <!-- 환영 메시지 -->
  <p id="welcome" class="welcome"></p>

  <!-- 메인 -->
  <main class="hero">
    <h2>한 잔의 커피는 기억을 깨우고,<br>한 장의 사진은 그 기억을 남깁니다.</h2>
    <p>로스터 한대리가 선별한 특별한 원두를 만나보세요.</p>
  </main>

  <!-- 푸터 -->
  <footer class="footer">
    &copy; 2025 BEAN & FRAME
  </footer>

  <!-- 로그인 상태 처리 -->
  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();
    const welcomeEl = document.getElementById("welcome");
    const menuEl = document.getElementById("menu-list");

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        let name = user.email;
        try {
          const doc = await db.collection("users").doc(user.uid).get();
          if (doc.exists && doc.data().name) name = doc.data().name;
        } catch (e) {
          console.error("이름 불러오기 실패:", e);
        }

        welcomeEl.innerText = `${name}님, 환영합니다!`;
        menuEl.innerHTML = `
          <li><a href="order-summary.html">주문조회</a></li>
          <li><a href="mypage.html">마이페이지</a></li>
          <li><a href="cart.html">장바구니</a></li>
          <li><button id="logout-btn">로그아웃</button></li>
        `;

        document.getElementById("logout-btn").addEventListener("click", () => {
          auth.signOut().then(() => {
            localStorage.clear();
            alert("로그아웃 되었습니다.");
            location.href = "index.html";
          });
        });

      } else {
        menuEl.innerHTML = `
          <li><a href="signup.html">회원가입</a></li>
          <li><a href="login.html">로그인</a></li>
          <li><a href="order-summary.html">주문조회</a></li>
          <li><a href="cart.html">장바구니</a></li>
        `;
        welcomeEl.innerText = "";
      }
    });
  </script>
</body>
</html>
