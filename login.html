<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 - 한대리 로터스</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      projectId: "handaeri-auth-test",
      storageBucket: "handaeri-auth-test.appspot.com",
      messagingSenderId: "972715372745",
      appId: "1:972715372745:web:bb80e07ae160c6beb32dd8",
      measurementId: "G-8FV8RLZ52B"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body>

  <!-- ✅ 상단 헤더 -->
  <header class="header">
    <div class="util-menu">
      <ul>
        <li class="auth-menu"><a href="signup.html">회원가입</a></li>
        <li class="auth-menu"><a href="login.html">로그인</a></li>
        <li><a href="#">주문조회</a></li>
        <li><a href="cart.html">장바구니</a></li>
        <li id="logout-menu" style="display: none;">
          <button id="logout-btn">로그아웃</button>
        </li>
      </ul>
    </div>
    <h1><a href="index.html" class="logo">한대리 로터스</a></h1>
  </header>

  <!-- 환영 메시지 -->
  <p id="welcome" style="text-align: right; padding-right: 1rem;"></p>

  <!-- 메인 -->
  <main class="hero">
    <h2>로그인</h2>
    <p id="login-error" style="color: red; display: none;"></p>

    <form id="login-form" style="max-width: 400px; margin: 0 auto; text-align: left;">
      <label>이메일<br>
        <input type="email" name="email" required>
      </label><br><br>
      <label>비밀번호<br>
        <input type="password" name="password" minlength="6" required>
      </label><br><br>
      <button type="submit">로그인</button>
    </form>
  </main>

  <!-- 푸터 -->
  <footer class="footer">
    &copy; 2025 한대리 로터스
  </footer>

  <!-- ✅ 로그인 상태 + 로그아웃 처리 -->
  <script>
    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("welcome").innerText = `${username}님, 환영합니다!`;
      document.getElementById("logout-menu").style.display = "inline";
      document.querySelectorAll(".auth-menu").forEach(el => el.style.display = "none");

      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("username");
        localStorage.removeItem("email");
        alert("로그아웃 되었습니다.");
        window.location.href = "index.html";
      });
    }
  </script>

  <!-- ✅ Firebase 로그인 처리 -->
  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = e.target.email.value;
      const password = e.target.password.value;
      const errorEl = document.getElementById("login-error");

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          return db.collection("users").doc(uid).get();
        })
        .then((doc) => {
          if (doc.exists && doc.data().name) {
            localStorage.setItem("username", doc.data().name);
          } else {
            localStorage.setItem("username", email);
          }
          localStorage.setItem("email", email);  // 관리자 확인용
          alert("로그인 성공!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          errorEl.innerText = "로그인 실패: " + error.message;
          errorEl.style.display = "block";
        });
    });
  </script>

</body>
</html>
