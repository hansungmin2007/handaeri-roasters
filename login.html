<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 - 한대리 로터스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      projectId: "handaeri-auth-test",
      storageBucket: "handaeri-auth-test.appspot.com",
      messagingSenderId: "972715372745",
      appId: "1:972715372745:web:bb80e07ae160c6beb32dd8",
      measurementId: "G-8FV8RLZ52B"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-amber-50 text-gray-800">

  <!-- ✅ 상단 헤더 + 유틸 메뉴 -->
  <header class="bg-zinc-800 text-white py-4">
    <div class="util-menu text-right px-4 mb-2">
      <ul id="menu-list" class="flex gap-3 justify-end text-sm"></ul>
    </div>
    <h1 class="text-2xl font-bold text-center">
      <a href="index.html" class="logo hover:underline">한대리 로터스</a>
    </h1>
  </header>

  <!-- ✅ 환영 메시지 -->
  <p id="welcome" class="text-right pr-4 mt-2 text-sm text-gray-700"></p>

  <!-- ✅ 로그인 폼 -->
  <main class="max-w-md mx-auto py-10 px-4">
    <h2 class="text-xl font-semibold text-center mb-6">로그인</h2>
    <p id="login-error" class="text-red-500 text-sm text-center mb-4 hidden"></p>
    <form id="login-form" class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label class="block text-sm font-medium">이메일</label>
        <input type="email" name="email" required class="mt-1 w-full border rounded px-3 py-2">
      </div>
      <div>
        <label class="block text-sm font-medium">비밀번호</label>
        <input type="password" name="password" minlength="6" required class="mt-1 w-full border rounded px-3 py-2">
      </div>
      <button type="submit" class="w-full bg-zinc-800 text-white py-2 rounded hover:bg-zinc-700">로그인</button>
    </form>
  </main>

  <!-- ✅ 푸터 -->
  <footer class="bg-zinc-800 text-white text-center py-4">&copy; 2025 한대리 로터스</footer>

  <!-- ✅ 로그인 상태에 따른 메뉴 처리 -->
  <script>
    const welcomeEl = document.getElementById("welcome");
    const menuEl = document.getElementById("menu-list");

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const uid = user.uid;
        let name = user.email;

        try {
          const doc = await db.collection("users").doc(uid).get();
          if (doc.exists && doc.data().name) {
            name = doc.data().name;
          }
        } catch (e) {
          console.error("사용자 이름 가져오기 실패:", e);
        }

        localStorage.setItem("username", name);
        localStorage.setItem("email", user.email);

        welcomeEl.innerText = `${name}님, 환영합니다!`;

        menuEl.innerHTML = `
          <li><a href="order-summary.html">주문조회</a></li>
          <li><a href="mypage.html">마이페이지</a></li>
          <li><a href="cart.html">장바구니</a></li>
          <li><button id="logout-btn" class="hover:underline">로그아웃</button></li>
        `;

        document.getElementById("logout-btn").addEventListener("click", () => {
          auth.signOut().then(() => {
            localStorage.clear();
            alert("로그아웃 되었습니다.");
            window.location.href = "index.html";
          });
        });

      } else {
        menuEl.innerHTML = `
          <li><a href="signup.html">회원가입</a></li>
          <li><a href="login.html">로그인</a></li>
          <li><a href="order-summary.html">주문조회</a></li>
          <li><a href="cart.html">장바구니</a></li>
        `;
        welcomeEl.innerText = "";
      }
    });

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      const errorEl = document.getElementById("login-error");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(error => {
          errorEl.innerText = "로그인 실패: " + error.message;
          errorEl.classList.remove("hidden");
        });
    });
  </script>
</body>
</html>
