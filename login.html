<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 - 한대리 로터스</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- ✅ Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB55BGkNckk2ClCdkgqp0f9iZm8-o5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      projectId: "handaeri-auth-test",
      storageBucket: "handaeri-auth-test.appspot.com", // ✅ 수정됨
      messagingSenderId: "972715732745",
      appId: "1:972715732745:web:bbb9e07ac16cc6beb32dd8",
      measurementId: "G-8FV8ZRL528"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body>
  <header class="header">
    <div class="util-menu">
      <ul>
        <li class="auth-menu"><a href="signup.html">회원가입</a></li>
        <li class="auth-menu"><a href="login.html">로그인</a></li>
        <li><a href="#">주문조회</a></li>
        <li><a href="cart.html">장바구니</a></li>
        <li id="logout-menu" style="display: none;"><button id="logout-btn">로그아웃</button></li>
      </ul>
    </div>
    <h1><a href="index.html" class="logo">한대리 로터스</a></h1>
  </header>

  <p id="welcome" style="text-align: right; padding-right: 1rem;"></p>

  <main class="hero">
    <h2>로그인</h2>
    <p id="login-error" style="color: red; display: none;"></p>
    <form id="login-form" style="max-width: 400px; margin: 0 auto; text-align: left;">
      <label>이메일<br><input type="email" name="email" required></label><br><br>
      <label>비밀번호<br><input type="password" name="password" minlength="6" required></label><br><br>
      <button type="submit">로그인</button>
    </form>
  </main>

  <footer class="footer">&copy; 2025 한대리 로터스</footer>

  <script>
    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("welcome").innerText = `${username}님, 환영합니다!`;
      document.getElementById("logout-menu").style.display = "inline";
      document.querySelectorAll(".auth-menu").forEach(el => el.style.display = "none");
      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("username");
        localStorage.removeItem("email");
        alert("로그아웃 되었습니다.");
        window.location.href = "index.html";
      });
    }

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = e.target.email.value;
      const password = e.target.password.value;
      const errorEl = document.getElementById("login-error");

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          if (!user) throw new Error("사용자 정보가 없습니다.");

          return db.collection("users").doc(user.uid).get();
        })
        .then(doc => {
          const name = doc.exists && doc.data().name ? doc.data().name : email;
          localStorage.setItem("username", name);
          localStorage.setItem("email", email);
          alert("로그인 성공!");
          window.location.href = "index.html";
        })
        .catch(error => {
          errorEl.innerText = "로그인 실패: " + error.message;
          errorEl.style.display = "block";
        });
    });
  </script>
</body>
</html>
