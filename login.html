<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 | BEAN & FRAME</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/auth.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-init.js"></script>
</head>
<body>
  <header class="header">
    <div class="util-bar">
      <ul class="util-menu">
        <li><a href="signup.html">회원가입</a></li>
        <li><a href="login.html">로그인</a></li>
        <li><a href="order-summary.html">주문조회</a></li>
        <li><a href="cart.html">장바구니</a></li>
      </ul>
    </div>
    <div class="logo"><a href="index.html">BEAN & FRAME</a></div>
    <nav>
      <ul class="main-nav">
        <li><a href="index.html#intro">BEAN & FRAME 소개</a></li>
        <li><a href="beans.html">원두</a></li>
      </ul>
    </nav>
  </header>

  <main class="container auth-container">
    <div class="auth-form">
      <h1>로그인</h1>
      <form class="login-form">
        <label for="email">이메일</label>
        <input type="email" id="email" required />

        <label for="password">비밀번호</label>
        <input type="password" id="password" required />

        <button type="submit">로그인</button>
      </form>
    </div>
  </main>

  <footer class="footer">
  <div class="footer-inner">
    <div class="footer-logo">BEAN & FRAME</div>

    <div class="footer-top">
      <a href="terms.html">이용약관</a>
      <a href="privacy.html">개인정보처리방침</a>
    </div>
    <div class="footer-grid">
      <div class="footer-company">
      <p><span class="inline">상호명: BEAN & FRAME</span> <span class="inline">대표: 한욱철</span></p>
      <p>주소: 경기도 수원시 어딘가 123</p>
      <p>사업자등록번호: 123-45-67890</p>
      <p>통신판매업신고번호: 제2025-경기시흥흥-0000호</p>
    </div>
    </div>

    <div class="footer-copy">
      &copy; 2025 BEAN & FRAME. All Rights Reserved.
    </div>
  </div>

  <script>
    document.querySelector(".login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // 기존 에러 메시지 제거
      const oldMsg = document.querySelector(".error-message");
      if (oldMsg) oldMsg.remove();

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("로그인 성공!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          const errorMsg = document.createElement("p");
          errorMsg.className = "error-message";
          errorMsg.textContent = "로그인 실패: " + error.message;
          document.querySelector(".login-form").appendChild(errorMsg);
        });
    });
  </script>
</body>
</html>
