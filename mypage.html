<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 - BEAN & FRAME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

  <!-- ✅ 헤더 및 메뉴 -->
  <header class="header">
    <div class="menu-wrapper">
      <ul id="menu-list" class="menu-list"></ul>
    </div>
    <h1 class="site-title">
      <a href="index.html" class="logo">BEAN & FRAME</a>
    </h1>
  </header>

  <!-- ✅ 환영 메시지 -->
  <p id="welcome" class="welcome-text"></p>

  <!-- ✅ 메인 -->
  <main class="main-container">
    <h2 class="section-title">👤 마이페이지</h2>

    <section class="section-box">
      <div id="user-info" class="card">
        <div class="form-group">
          <label>이름</label>
          <input type="text" id="name-input" class="input" />
        </div>
        <div class="btn-group">
          <button onclick="updateName()" class="btn">이름 수정</button>
          <button onclick="updatePassword()" class="btn">비밀번호 변경</button>
          <button onclick="verifyEmail()" class="btn">이메일 인증</button>
        </div>
      </div>
    </section>

    <section class="section-box">
      <h3 class="sub-title">📦 내 주문 목록</h3>
      <div id="order-list" class="order-list"></div>
    </section>
  </main>

  <footer class="footer">&copy; 2025 BEAN & FRAME</footer>

  <!-- ✅ 로그인 상태 UI 처리 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      databaseURL: "https://handaeri-auth-test-default-rtdb.firebaseio.com",
      projectId: "handaeri-auth-test"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const firestore = firebase.firestore();

    const nameInput = document.getElementById("name-input");
    const orderListEl = document.getElementById("order-list");
    const welcomeEl = document.getElementById("welcome");
    const menuEl = document.getElementById("menu-list");

    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert("로그인이 필요합니다.");
        location.href = "login.html";
        return;
      }

      let name = user.email;
      const userDoc = await firestore.collection("users").doc(user.uid).get();
      if (userDoc.exists && userDoc.data().name) {
        name = userDoc.data().name;
        nameInput.value = name;
      }
      welcomeEl.innerText = `${name}님, 환영합니다!`;

      menuEl.innerHTML = `
        <li><a href="order-summary.html">주문조회</a></li>
        <li><a href="mypage.html">마이페이지</a></li>
        <li><a href="cart.html">장바구니</a></li>
        <li><button id="logout-btn">로그아웃</button></li>
      `;
      document.getElementById("logout-btn").addEventListener("click", () => {
        auth.signOut().then(() => {
          localStorage.clear();
          alert("로그아웃 되었습니다.");
          window.location.href = "index.html";
        });
      });

      db.ref("orders").on("value", snapshot => {
        const data = snapshot.val();
        const orders = Object.entries(data || {}).filter(([id, order]) => order.customer.email === user.email);
        orderListEl.innerHTML = "";

        if (orders.length === 0) {
          orderListEl.innerHTML = `<p class="text-muted">주문 내역이 없습니다.</p>`;
          return;
        }

        orders.forEach(([id, order]) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <p><strong>주문번호:</strong> <a href="order-detail.html?id=${id}" class="link">${id}</a></p>
            <p><strong>배송 상태:</strong> <span class="text-success">${order.status}</span></p>
            <ul class="item-list">
              ${order.items.map(i => `<li><span>${i.name}</span><span>${i.qty}개</span></li>`).join("")}
            </ul>
            <button onclick="alert('주문 취소 문의는 고객센터로 연락 주세요.')" class="btn-small btn-danger">주문 취소 문의</button>
          `;
          orderListEl.appendChild(card);
        });
      });
    });

    function updateName() {
      const newName = nameInput.value.trim();
      if (!newName) return alert("이름을 입력하세요.");
      const user = auth.currentUser;
      firestore.collection("users").doc(user.uid).update({ name: newName })
        .then(() => alert("이름이 수정되었습니다."))
        .catch(err => alert("오류: " + err.message));
    }

    function updatePassword() {
      const email = auth.currentUser.email;
      auth.sendPasswordResetEmail(email)
        .then(() => alert("비밀번호 재설정 메일이 발송되었습니다."))
        .catch(err => alert("오류: " + err.message));
    }

    function verifyEmail() {
      auth.currentUser.sendEmailVerification()
        .then(() => alert("인증 메일이 발송되었습니다."))
        .catch(err => alert("오류: " + err.message));
    }
  </script>
</body>
</html>
