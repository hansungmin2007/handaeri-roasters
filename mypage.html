<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 - 한대리 로터스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="bg-amber-50 text-gray-800">

  <!-- ✅ 헤더 및 메뉴 -->
  <header class="bg-zinc-800 text-white py-4">
    <div class="util-menu text-right px-4 mb-2">
      <ul id="menu-list" class="flex gap-3 justify-end text-sm"></ul>
    </div>
    <h1 class="text-2xl font-bold text-center">
      <a href="index.html" class="logo hover:underline">한대리 로터스</a>
    </h1>
  </header>

  <!-- ✅ 환영 메시지 -->
  <p id="welcome" class="text-right pr-4 mt-2 text-sm text-gray-700"></p>

  <!-- ✅ 메인 -->
  <main class="max-w-3xl mx-auto py-10 px-4">
    <h2 class="text-xl font-semibold mb-6">👤 마이페이지</h2>

    <section class="mb-8">
      <div id="user-info" class="bg-white p-6 rounded shadow space-y-4">
        <div>
          <label class="block mb-1 font-medium">이름</label>
          <input type="text" id="name-input" class="w-full border rounded px-3 py-2" />
        </div>
        <button onclick="updateName()" class="bg-zinc-800 text-white px-4 py-2 rounded hover:bg-zinc-700">이름 수정</button>
        <button onclick="updatePassword()" class="ml-2 bg-zinc-800 text-white px-4 py-2 rounded">비밀번호 변경</button>
        <button onclick="verifyEmail()" class="ml-2 bg-zinc-800 text-white px-4 py-2 rounded">이메일 인증</button>
      </div>
    </section>

    <section>
      <h3 class="text-lg font-semibold mb-4">📦 내 주문 목록</h3>
      <div id="order-list" class="space-y-4"></div>
    </section>
  </main>

  <footer class="bg-zinc-800 text-white py-4 text-center">&copy; 2025 한대리 로터스</footer>

  <!-- ✅ 로그인 상태 UI 처리 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      databaseURL: "https://handaeri-auth-test-default-rtdb.firebaseio.com",
      projectId: "handaeri-auth-test"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const firestore = firebase.firestore();

    const nameInput = document.getElementById("name-input");
    const orderListEl = document.getElementById("order-list");
    const welcomeEl = document.getElementById("welcome");
    const menuEl = document.getElementById("menu-list");

    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert("로그인이 필요합니다.");
        location.href = "login.html";
        return;
      }

      // 이름 출력
      let name = user.email;
      const userDoc = await firestore.collection("users").doc(user.uid).get();
      if (userDoc.exists && userDoc.data().name) {
        name = userDoc.data().name;
        nameInput.value = name;
      }
      welcomeEl.innerText = `${name}님, 환영합니다!`;

      // 메뉴 구성
      menuEl.innerHTML = `
        <li><a href="order-summary.html">주문조회</a></li>
        <li><a href="mypage.html">마이페이지</a></li>
        <li><a href="cart.html">장바구니</a></li>
        <li><button id="logout-btn" class="hover:underline">로그아웃</button></li>
      `;

      document.getElementById("logout-btn").addEventListener("click", () => {
        auth.signOut().then(() => {
          localStorage.clear();
          alert("로그아웃 되었습니다.");
          window.location.href = "index.html";
        });
      });

      // 주문 조회
      db.ref("orders").on("value", snapshot => {
        const data = snapshot.val();
        const orders = Object.entries(data || {}).filter(([id, order]) => order.customer.email === user.email);
        orderListEl.innerHTML = "";

        if (orders.length === 0) {
          orderListEl.innerHTML = `<p class='text-gray-500'>주문 내역이 없습니다.</p>`;
          return;
        }

        orders.forEach(([id, order]) => {
          const card = document.createElement("div");
          card.className = "bg-white rounded shadow p-4 space-y-2";
          card.innerHTML = `
            <p><strong>주문번호:</strong> <a href="order-detail.html?id=${id}" class="text-blue-600 hover:underline">${id}</a></p>
            <p><strong>배송 상태:</strong> <span class="text-green-600">${order.status}</span></p>
            <ul class="space-y-1">
              ${order.items.map(i => `<li class="flex justify-between text-sm"><span>${i.name}</span><span>${i.qty}개</span></li>`).join("")}
            </ul>
            <button onclick="alert('주문 취소 문의는 고객센터로 연락 주세요.')" class="text-sm text-red-500 hover:underline">주문 취소 문의</button>
          `;
          orderListEl.appendChild(card);
        });
      });
    });

    // 이름 수정
    function updateName() {
      const newName = nameInput.value.trim();
      if (!newName) return alert("이름을 입력하세요.");
      const user = auth.currentUser;
      firestore.collection("users").doc(user.uid).update({ name: newName })
        .then(() => alert("이름이 수정되었습니다."))
        .catch(err => alert("오류: " + err.message));
    }

    // 비밀번호 변경
    function updatePassword() {
      const email = auth.currentUser.email;
      auth.sendPasswordResetEmail(email)
        .then(() => alert("비밀번호 재설정 메일이 발송되었습니다."))
        .catch(err => alert("오류: " + err.message));
    }

    // 이메일 인증
    function verifyEmail() {
      auth.currentUser.sendEmailVerification()
        .then(() => alert("인증 메일이 발송되었습니다."))
        .catch(err => alert("오류: " + err.message));
    }
  </script>
</body>
</html>
