<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주문 상세 - BEAN & FRAME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- 🔷 상단 헤더 -->
  <header class="header">
    <div class="menu-wrapper">
      <ul id="menu-list" class="menu-list"></ul>
    </div>
    <h1 class="site-title">
      <a href="index.html" class="logo">BEAN & FRAME</a>
    </h1>
  </header>

  <!-- 🔷 환영 메시지 -->
  <p id="welcome" class="welcome-text"></p>

  <!-- 🔷 메인 콘텐츠 -->
  <main class="main-container">
    <h2 class="section-title">📄 주문 상세</h2>
    <div id="detail-container" class="card">
      <p class="text-muted">로딩 중...</p>
    </div>
    <div class="text-center mt-4">
      <button onclick="history.back()" class="btn">🔙 돌아가기</button>
    </div>
  </main>

  <!-- 🔷 푸터 -->
  <footer class="footer">&copy; 2025 BEAN & FRAME</footer>

  <!-- 🔷 Firebase 연동 및 UI 처리 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      databaseURL: "https://handaeri-auth-test-default-rtdb.firebaseio.com",
      projectId: "handaeri-auth-test"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const firestore = firebase.firestore();

    const menuEl = document.getElementById("menu-list");
    const welcomeEl = document.getElementById("welcome");

    auth.onAuthStateChanged(async user => {
      if (user) {
        let name = user.email;
        try {
          const doc = await firestore.collection("users").doc(user.uid).get();
          if (doc.exists && doc.data().name) name = doc.data().name;
        } catch (e) {
          console.error("이름 불러오기 실패:", e);
        }
        welcomeEl.innerText = `${name}님, 환영합니다!`;
        menuEl.innerHTML = `
          <li><a href="order-summary.html">주문조회</a></li>
          <li><a href="mypage.html">마이페이지</a></li>
          <li><a href="cart.html">장바구니</a></li>
          <li><button id="logout-btn">로그아웃</button></li>
        `;
        document.getElementById("logout-btn").addEventListener("click", () => {
          auth.signOut().then(() => {
            localStorage.clear();
            alert("로그아웃 되었습니다.");
            window.location.href = "index.html";
          });
        });
      } else {
        menuEl.innerHTML = `
          <li><a href="signup.html">회원가입</a></li>
          <li><a href="login.html">로그인</a></li>
          <li><a href="order-summary.html">주문조회</a></li>
          <li><a href="cart.html">장바구니</a></li>
        `;
      }
    });

    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const container = document.getElementById("detail-container");

    db.ref("orders/" + id).once("value").then(snapshot => {
      const order = snapshot.val();
      if (!order) {
        container.innerHTML = `<p class='text-error text-center'>해당 주문을 찾을 수 없습니다.</p>`;
        return;
      }

      const items = order.items || [];
      const itemsHTML = items.length > 0
        ? items.map(i => `<li class="item-row"><span>${i.name}</span><span>${i.qty}개</span></li>`).join("")
        : "<li class='text-muted'>상품 정보 없음</li>";

      container.innerHTML = `
        <p><strong>📄 주문번호:</strong> ${id}</p>
        <p><strong>👤 이름:</strong> ${order.customer?.name || "-"}</p>
        <p><strong>📞 연락처:</strong> ${order.customer?.phone || "-"}</p>
        <p><strong>🏠 주소:</strong> ${order.customer?.address || "-"}</p>
        <p><strong>🚚 배송 상태:</strong> <span class="status">${order.status || "-"}</span></p>
        <div class="item-list-wrapper">
          <p class="list-title">🛍 상품 목록:</p>
          <ul class="item-list">${itemsHTML}</ul>
        </div>
      `;
    }).catch(err => {
      container.innerHTML = `<p class="text-error">오류가 발생했습니다: ${err.message}</p>`;
    });
  </script>
</body>
</html>
