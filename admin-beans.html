<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>원두 관리 - 한대리 로터스</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header class="header">
    <h1><a href="index.html" class="logo">한대리 로터스</a></h1>
  </header>

  <main class="hero">
    <h2>🛠 원두 관리 (관리자 전용)</h2>
    <form id="bean-form" style="max-width:600px; margin:auto; text-align:left">
      <input type="hidden" id="bean-id">
      <label>이름<input type="text" id="bean-name" required></label><br><br>
      <label>지역<input type="text" id="bean-region" required></label><br><br>
      <label>가공방식<input type="text" id="bean-process" required></label><br><br>
      <label>노트<input type="text" id="bean-notes"></label><br><br>
      <label>가격<input type="number" id="bean-price" required></label><br><br>
      <button type="submit">저장</button>
    </form>

    <div style="max-width:900px; margin:auto; margin-top:2rem">
      <table>
        <thead><tr><th>이름</th><th>지역</th><th>가공</th><th>가격</th><th>관리</th></tr></thead>
        <tbody id="bean-list"></tbody>
      </table>
    </div>
  </main>

  <footer class="footer">&copy; 2025 한대리 로터스</footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      projectId: "handaeri-auth-test"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById("bean-form");
    const listEl = document.getElementById("bean-list");

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "login.html";
      db.collection("users").doc(user.uid).get().then(doc => {
        if (!doc.exists || doc.data().role !== "admin") {
          alert("관리자 권한이 없습니다");
          location.href = "index.html";
        }
      });
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const id = document.getElementById("bean-id").value;
      const bean = {
        name: document.getElementById("bean-name").value,
        region: document.getElementById("bean-region").value,
        process: document.getElementById("bean-process").value,
        notes: document.getElementById("bean-notes").value,
        price: parseInt(document.getElementById("bean-price").value)
      };
      if (id) {
        db.collection("beans").doc(id).set(bean).then(() => form.reset());
      } else {
        db.collection("beans").add(bean).then(() => form.reset());
      }
    });

    db.collection("beans").onSnapshot(snapshot => {
      listEl.innerHTML = "";
      snapshot.forEach(doc => {
        const b = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${b.name}</td>
          <td>${b.region}</td>
          <td>${b.process}</td>
          <td>${b.price.toLocaleString()} 원</td>
          <td>
            <button onclick="editBean('${doc.id}', ${JSON.stringify(b).replace(/"/g, '&quot;')})">✏️</button>
            <button onclick="deleteBean('${doc.id}')" style="color:red">🗑</button>
          </td>
        `;
        listEl.appendChild(row);
      });
    });

    function editBean(id, data) {
      document.getElementById("bean-id").value = id;
      document.getElementById("bean-name").value = data.name;
      document.getElementById("bean-region").value = data.region;
      document.getElementById("bean-process").value = data.process;
      document.getElementById("bean-notes").value = data.notes;
      document.getElementById("bean-price").value = data.price;
    }

    function deleteBean(id) {
      if (confirm("정말 삭제하시겠습니까?")) {
        db.collection("beans").doc(id).delete();
      }
    }
  </script>
</body>
</html>
