<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>원두 관리 - 한대리 로터스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-amber-50 text-gray-800">

  <!-- ✅ 헤더 -->
  <header class="bg-zinc-800 text-white py-4">
    <div class="util-menu text-right px-4 mb-2">
      <ul id="menu-list" class="flex gap-3 justify-end text-sm"></ul>
    </div>
    <h1 class="text-2xl font-bold text-center">
      <a href="index.html" class="logo hover:underline">한대리 로터스</a>
    </h1>
  </header>

  <!-- ✅ 환영 메시지 -->
  <p id="welcome" class="text-right pr-4 mt-2 text-sm text-gray-700"></p>

  <!-- ✅ 메인 -->
  <main class="max-w-4xl mx-auto py-10 px-4">
    <h2 class="text-xl font-semibold mb-6">🛠 원두 관리 (관리자 전용)</h2>

    <form id="bean-form" class="bg-white p-6 rounded shadow space-y-4">
      <input type="hidden" id="bean-id">
      <div>
        <label class="block font-medium">이름</label>
        <input type="text" id="bean-name" required class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label class="block font-medium">지역</label>
        <input type="text" id="bean-region" required class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label class="block font-medium">가공방식</label>
        <input type="text" id="bean-process" required class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label class="block font-medium">노트</label>
        <input type="text" id="bean-notes" class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label class="block font-medium">가격</label>
        <input type="number" id="bean-price" required class="w-full border rounded px-3 py-2">
      </div>
      <button type="submit" class="bg-zinc-800 text-white px-4 py-2 rounded hover:bg-zinc-700">저장</button>
    </form>

    <div class="mt-10 overflow-x-auto">
      <table class="w-full border-collapse mt-6 text-sm">
        <thead>
          <tr class="bg-amber-100">
            <th class="border px-4 py-2">이름</th>
            <th class="border px-4 py-2">지역</th>
            <th class="border px-4 py-2">가공</th>
            <th class="border px-4 py-2">가격</th>
            <th class="border px-4 py-2">관리</th>
          </tr>
        </thead>
        <tbody id="bean-list"></tbody>
      </table>
    </div>
  </main>

  <footer class="bg-zinc-800 text-white text-center py-4">&copy; 2025 한대리 로터스</footer>

  <!-- ✅ Firebase 연동 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      projectId: "handaeri-auth-test"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById("bean-form");
    const listEl = document.getElementById("bean-list");
    const menuEl = document.getElementById("menu-list");
    const welcomeEl = document.getElementById("welcome");

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = "login.html";

      const userDoc = await db.collection("users").doc(user.uid).get();
      if (!userDoc.exists || userDoc.data().role !== "admin") {
        alert("관리자 권한이 없습니다.");
        return location.href = "index.html";
      }

      // 사용자 이름 불러오기
      let name = user.email;
      if (userDoc.data().name) name = userDoc.data().name;
      welcomeEl.innerText = `${name}님, 환영합니다!`;

      menuEl.innerHTML = `
        <li><a href="order-summary.html">주문조회</a></li>
        <li><a href="mypage.html">마이페이지</a></li>
        <li><a href="cart.html">장바구니</a></li>
        <li><button id="logout-btn" class="hover:underline">로그아웃</button></li>
      `;

      document.getElementById("logout-btn").addEventListener("click", () => {
        auth.signOut().then(() => {
          localStorage.clear();
          alert("로그아웃 되었습니다.");
          window.location.href = "index.html";
        });
      });
    });

    // 원두 저장
    form.addEventListener("submit", e => {
      e.preventDefault();
      const id = document.getElementById("bean-id").value;
      const bean = {
        name: document.getElementById("bean-name").value,
        region: document.getElementById("bean-region").value,
        process: document.getElementById("bean-process").value,
        notes: document.getElementById("bean-notes").value,
        price: parseInt(document.getElementById("bean-price").value)
      };
      if (id) {
        db.collection("beans").doc(id).set(bean).then(() => form.reset());
      } else {
        db.collection("beans").add(bean).then(() => form.reset());
      }
    });

    // 원두 목록 출력
    db.collection("beans").onSnapshot(snapshot => {
      listEl.innerHTML = "";
      snapshot.forEach(doc => {
        const b = doc.data();
        const row = document.createElement("tr");
        row.className = "border-t";
        row.innerHTML = `
          <td class="border px-4 py-2">${b.name}</td>
          <td class="border px-4 py-2">${b.region}</td>
          <td class="border px-4 py-2">${b.process}</td>
          <td class="border px-4 py-2">${b.price.toLocaleString()} 원</td>
          <td class="border px-4 py-2">
            <button onclick="editBean('${doc.id}', ${JSON.stringify(b).replace(/"/g, '&quot;')})" class="text-blue-600 mr-2">✏️</button>
            <button onclick="deleteBean('${doc.id}')" class="text-red-600">🗑</button>
          </td>
        `;
        listEl.appendChild(row);
      });
    });

    function editBean(id, data) {
      document.getElementById("bean-id").value = id;
      document.getElementById("bean-name").value = data.name;
      document.getElementById("bean-region").value = data.region;
      document.getElementById("bean-process").value = data.process;
      document.getElementById("bean-notes").value = data.notes;
      document.getElementById("bean-price").value = data.price;
    }

    function deleteBean(id) {
      if (confirm("정말 삭제하시겠습니까?")) {
        db.collection("beans").doc(id).delete();
      }
    }
  </script>
</body>
</html>
