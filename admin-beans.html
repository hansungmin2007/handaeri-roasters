<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>원두 관리 - BEAN & FRAME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-light text-dark">

  <!-- ✅ 헤더 -->
  <header class="header">
    <div class="menu-wrapper">
      <ul id="menu-list" class="menu-list"></ul>
    </div>
    <h1 class="site-title">
      <a href="index.html" class="logo">BEAN & FRAME</a>
    </h1>
  </header>

  <!-- ✅ 환영 메시지 -->
  <p id="welcome" class="welcome-text"></p>

  <!-- ✅ 메인 -->
  <main class="main-container">
    <h2 class="section-title">🛠 원두 관리 (관리자 전용)</h2>

    <form id="bean-form" class="form-box">
      <input type="hidden" id="bean-id">
      <div class="form-group">
        <label>이름</label>
        <input type="text" id="bean-name" required>
      </div>
      <div class="form-group">
        <label>지역</label>
        <input type="text" id="bean-region" required>
      </div>
      <div class="form-group">
        <label>가공방식</label>
        <input type="text" id="bean-process" required>
      </div>
      <div class="form-group">
        <label>노트</label>
        <input type="text" id="bean-notes">
      </div>
      <div class="form-group">
        <label>가격</label>
        <input type="number" id="bean-price" required>
      </div>
      <button type="submit" class="btn">저장</button>
    </form>

    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>이름</th>
            <th>지역</th>
            <th>가공</th>
            <th>가격</th>
            <th>관리</th>
          </tr>
        </thead>
        <tbody id="bean-list"></tbody>
      </table>
    </div>
  </main>

  <!-- ✅ 푸터 -->
  <footer class="footer">&copy; 2025 BEAN & FRAME</footer>

  <!-- ✅ Firebase 연동 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      projectId: "handaeri-auth-test"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById("bean-form");
    const listEl = document.getElementById("bean-list");
    const menuEl = document.getElementById("menu-list");
    const welcomeEl = document.getElementById("welcome");

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = "login.html";

      const userDoc = await db.collection("users").doc(user.uid).get();
      if (!userDoc.exists || userDoc.data().role !== "admin") {
        alert("관리자 권한이 없습니다.");
        return location.href = "index.html";
      }

      let name = user.email;
      if (userDoc.data().name) name = userDoc.data().name;
      welcomeEl.innerText = `${name}님, 환영합니다!`;

      menuEl.innerHTML = `
        <li><a href="order-summary.html">주문조회</a></li>
        <li><a href="mypage.html">마이페이지</a></li>
        <li><a href="cart.html">장바구니</a></li>
        <li><button id="logout-btn">로그아웃</button></li>
      `;

      document.getElementById("logout-btn").addEventListener("click", () => {
        auth.signOut().then(() => {
          localStorage.clear();
          alert("로그아웃 되었습니다.");
          window.location.href = "index.html";
        });
      });
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const id = document.getElementById("bean-id").value;
      const bean = {
        name: document.getElementById("bean-name").value,
        region: document.getElementById("bean-region").value,
        process: document.getElementById("bean-process").value,
        notes: document.getElementById("bean-notes").value,
        price: parseInt(document.getElementById("bean-price").value)
      };
      if (id) {
        db.collection("beans").doc(id).set(bean).then(() => form.reset());
      } else {
        db.collection("beans").add(bean).then(() => form.reset());
      }
    });

    db.collection("beans").onSnapshot(snapshot => {
      listEl.innerHTML = "";
      snapshot.forEach(doc => {
        const b = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${b.name}</td>
          <td>${b.region}</td>
          <td>${b.process}</td>
          <td>${b.price.toLocaleString()} 원</td>
          <td>
            <button onclick="editBean('${doc.id}', ${JSON.stringify(b).replace(/"/g, '&quot;')})">✏️</button>
            <button onclick="deleteBean('${doc.id}')">🗑</button>
          </td>
        `;
        listEl.appendChild(row);
      });
    });

    function editBean(id, data) {
      document.getElementById("bean-id").value = id;
      document.getElementById("bean-name").value = data.name;
      document.getElementById("bean-region").value = data.region;
      document.getElementById("bean-process").value = data.process;
      document.getElementById("bean-notes").value = data.notes;
      document.getElementById("bean-price").value = data.price;
    }

    function deleteBean(id) {
      if (confirm("정말 삭제하시겠습니까?")) {
        db.collection("beans").doc(id).delete();
      }
    }
  </script>
</body>
</html>
