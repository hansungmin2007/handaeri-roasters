  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB585bChkNk2ClCdkgq09j7m8-eo5163w",
      authDomain: "handaeri-auth-test.firebaseapp.com",
      projectId: "handaeri-auth-test"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById("bean-form");
    const listEl = document.getElementById("bean-list");

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "login.html";
      db.collection("users").doc(user.uid).get().then(doc => {
        if (!doc.exists || doc.data().role !== "admin") {
          alert("κ΄€λ¦¬μ κ¶ν•μ΄ μ—†μµλ‹λ‹¤");
          location.href = "index.html";
        }
      });
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const id = document.getElementById("bean-id").value;
      const bean = {
        name: document.getElementById("bean-name").value,
        region: document.getElementById("bean-region").value,
        process: document.getElementById("bean-process").value,
        notes: document.getElementById("bean-notes").value,
        price: parseInt(document.getElementById("bean-price").value)
      };
      if (id) {
        db.collection("beans").doc(id).set(bean).then(() => form.reset());
      } else {
        db.collection("beans").add(bean).then(() => form.reset());
      }
    });

    db.collection("beans").onSnapshot(snapshot => {
      listEl.innerHTML = "";
      snapshot.forEach(doc => {
        const b = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${b.name}</td>
          <td>${b.region}</td>
          <td>${b.process}</td>
          <td>${b.price.toLocaleString()} μ›</td>
          <td>
            <button onclick="editBean('${doc.id}', ${JSON.stringify(b).replace(/"/g, '&quot;')})">βοΈ</button>
            <button onclick="deleteBean('${doc.id}')" style="color:red">π—‘</button>
          </td>
        `;
        listEl.appendChild(row);
      });
    });

    function editBean(id, data) {
      document.getElementById("bean-id").value = id;
      document.getElementById("bean-name").value = data.name;
      document.getElementById("bean-region").value = data.region;
      document.getElementById("bean-process").value = data.process;
      document.getElementById("bean-notes").value = data.notes;
      document.getElementById("bean-price").value = data.price;
    }

    function deleteBean(id) {
      if (confirm("μ •λ§ μ‚­μ ν•μ‹κ² μµλ‹κΉ?")) {
        db.collection("beans").doc(id).delete();
      }
    }
  </script>
